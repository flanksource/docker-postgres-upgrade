kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: postgres-test
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=control-plane"
    extraPortMappings:
      # PostgreSQL port
      - containerPort: 30432
        hostPort: 5432
        protocol: TCP
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-type=worker"
    # Extra mounts for testing persistent volumes
    extraMounts:
      - hostPath: /tmp/postgres-test-data
        containerPath: /var/local-path-provisioner
        readOnly: false
        selinuxRelabel: false
        propagation: Bidirectional